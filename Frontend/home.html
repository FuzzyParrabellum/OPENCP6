<!DOCTYPE html>

<html lang="fr">
    <head>
        <link href="./style.css" type="text/css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>JustStreamIt</title>
    </head>
    <body>
        <header>
            <nav>
                <h1 class="inline-banner">JustStreamIt</h1>
                <h2 class="inline-banner">Acceuil</h2>
                <h2 class="inline-banner">Catégories</h2>
            </nav>
        </header>
        <main> 
            <section>
                <div id="BestMovie">
                    <div class="MovieInformations">
                        <div class="BestMovieTitle"><h1 id="titleToReplace">BestMovie Title</h1></div>
                        <button class="PlayButton" id="BMPlayButton">Play</button>
                        <div><p id="BestMovieDescription"></p></div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="list-title">Best Rated Movies</h2>
                <div class="list" >
                    <div class="arrow-left-back">
                        <div class="arrow-left" id="BestRatedAL"></div>
                    </div>
                    <div class ="movie-list" id="bestMovieList"></div>
                    <div class="arrow-right-back">
                        <div class="arrow-right" id="BestRatedAR"></div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="list-title">Adventure</h2>
                <div class="list">
                    <div class="arrow-left-back">
                        <div class="arrow-left" id="BestAdventureAL"></div>
                    </div>
                    <div class ="movie-list" id="bestAdventureList"></div>
                    <div class="arrow-right-back">
                        <div class="arrow-right" id="BestAdventureAR"></div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="list-title">History</h2>
                <div class="list">
                    <div class="arrow-left-back">
                        <div class="arrow-left" id="BestHistoryAL"></div>
                    </div>
                    <div class ="movie-list" id="bestHistoryList"></div>
                    <div class="arrow-right-back">
                        <div class="arrow-right" id="BestHistoryAR"></div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="list-title">Comedy</h2>
                <div class="list">
                    <div class="arrow-left-back">
                        <div class="arrow-left" id="BestComedyAL"></div>
                    </div>
                    <div class ="movie-list" id="bestComedyList"></div>
                    <div class="arrow-right-back">
                        <div class="arrow-right" id="BestComedyAR"></div>
                    </div>
                </div>
            </section>
        </main>
    <footer>
        <div>Informations concernant le site</div>
    </footer>
    <script src="./interactivity.js"></script> 
    <!-- si ce script n'est pas placé après body, les document.getElementById dans interactivity.js 
        ne fonctionnent pas -->
    </body>
</html>
